<!DOCTYPE html>
<html lang="en">  
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv=X-UA-Compatible content=IE=8/>

	<title>小飘儿</title>


	<link rel="stylesheet" href="./css/index.css" type="text/css" />
	<script src="./js/jquery-1.7.2.js"></script>
	<script src="./js/jquery-1.11.3.js"></script>
	<script src="./js/bootstrap.min.js"></script>


</head>
<script>
$("#login").hover(function(){
	$('div[class="user_info"]').show();
});
</script>
<body>

	<!--弹出层遮罩及登录框开始-->
	<div id="mask"></div>
	<div id="login-box"style="left:0;top:0;">
		<div id="login-logo">
			<img src="./images/train.jpg" alt="假装有图片">
		</div>
		<div id="login-wrap">
			<div class="register"id="register">
				<div class="register-top" id="reg-top">
					<h2 class="normal"id="normal">普通登录</h2>
					<h2 class="nopassword"id="nopw">手机无密码登录</h2>
					<!-- <a  id="qrcode"href="#"></a> -->
				</div>

				<!--普通登录-->
				<div class="register-con" id="rc">
					<form action="#">
						<ul>
							<li id="rc-inner-num">
							<i></i>
							<span>请输入昵称/邮箱/手机号码</span>
							</li>
							<li id="rc-inner-virity">
								<i></i>
								<span>请输入密码</span>
							</li>
							<li>
								<input type="text"name="phone-num"placeholder="昵称/邮箱/手机号码"/>
								
							</li>
							<li>
								<input type="password"name="password"id="pass"placeholder="密码"/>
								
							</li>
							<li class="read">
								<input type="checkbox" class="ck" name="check"value="1"checked="checked"/>
								<b>2周内自动登录</b>
								<a href="#">忘记密码？</a>
							</li>
							<li>
								<button class="submit"type="submit"id="login-btn">立即登录</button>
							</li>
							<li>
								<a href="#" class="haiwai">海外手机登录</a>
								<a href="zhuce.html"class="zhuce">新用户注册</a>
							</li>
						</ul>
					</form>	
				</div>
				<!--手机无密码登录-->
				<div class="login-con" id="lc">
					<form action="#">
					<ul>
						<li id="inner-num">
							<i></i>
							<span>请输入手机号码</span>
						</li>
						<li id="inner-virity">
							<i></i>
							<span>请输入验证码</span>
						</li>
						<li class="lg-num">
							<select name="country" id="country"class="info-select">
								<option value="中国">中国</option>
							</select>
							<input type="text"name="phone-num"placeholder="手机号码"/>	
						</li>
						<li class="password">
							<input type="password"name="password"id="pass"placeholder="动态密码"/>
							
						</li>
						<li>
							<button class="getcode"id="getcode">获取手机动态密码</button>
						</li>
						<li class="read">
							<input type="checkbox" class="ck" name="check"value="1"checked="checked"/>
							<b>2周内自动登录</b>
							<a href="#">忘记密码？</a>
						</li>						
						<li>
							<button class="submit"type="submit"id="login-btn1">登录</button>
						</li>
						<li>
							<a href="#" class="haiwai">海外手机登录</a>
							<a href="zhuce.html"class="zhuce">新用户注册</a>
						</li>
					</ul>
				</form>	
				</div>
			</div>
			<div class="third-part">
				<ul>
					<li class="zjdl">
						一键授权，轻松登录
					</li>
					<li>
						<div class="qq"></div>
						<div class="weixin"></div>
						<div class="weibo"></div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<!--弹出层遮罩及登录框结束-->


	<!--头部导航栏开始-->
	<div class="header-nav">
		<div class="header-wrap">
			<a class="mgj-home">欢迎来到小飘儿</a>
			<ul class="header-wrap-nav">
				<li class="login header-item">
					<a href="zhuce.html">注册</a>
					<a href="#" id="login">登录</a>
				</li>
				
				<li class="header-item" id="cart">
					<a href="#">|  退出</a>
					<div class="empty-cart">确定退出页面么</div>
					
				</li>
			</ul>
		</div>
	</div>
	<!--头部导航栏结束-->
<div class="userblock">
  <div class="logo" >
    <span height="600px">  </span>
  </div>
  <div class="user_info fl">
    <a  href="#" class="avatar"></a>
    <div class="welcome">
 	<p class="txt">您好!</p>
	<p class="txt">欢迎来到小飘儿~</p>
    </div>

    <!-- 未登录 -->
    <a  href="#" class="login_btn" style="display: block;" >
	<span>登录</span>
    </a>
    <div class="register" style="display: block;">
	<a href="#">免费注册</a>
	<a href="#">退出网页</a>
    </div>
    <div class="foot_wrapper">
	<div class="propaganda">
            <p>飘儿在手车票不愁</p>
	</div>
	<div class="live_show" style="background-image: url(./images/hh.jpg);">
		<img class="yh-qrCode" src="./images/yhqr.png" style="display: none;"> 
	</div>
    </div>
  </div>
</div>

	<script src="./js/index.js"></script>
</body>
</html>
